<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end 101 | Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="">
        <h2>REGISTER</h2>
        <div class="icon-container">
            <a href="#" class="icon-facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon-google"><i class="fab fa-google"></i></a>
            <a href="#" class="icon-yandex"><i class="fab fa-yandex-international"></i></a>
        </div>
       <small class="text">or use your email address:</small>
       <form action="style.css" class="register-form" method="GET"> <!-- no joke -->
            <input type="text" name="" id="" placeholder="First Name">
            <input type="email" name="" id="" placeholder="E-mail">
            <input type="password" name="" id="" placeholder="Password">
            <input type="password" name="" id="" placeholder="Confirm Password">
            <input type="submit" value="CREATE ACCOUNT">
       </form>

       <small class="text already-have">Already have an account? <a href="index.html">Sign In</a></small>
    </div>
</body>
</html>
