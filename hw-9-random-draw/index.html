<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/main.css">
</head>

<body>
    <div class="container" id="container">
        <form>
            <h1 class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex container--header">Random Draw</h1>
            <hr id="hr" class="col-md-4"/>
            <div class="form-group">
                <span class="d-flex d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex p-1">Use comma(s) to separate names</span>
                <small class="d-flex d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex p-1 text-muted">Ex: richard, julia, amy, monica</small>
                <textarea class="form-control d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex" id="textbox" rows="3" placeholder="Write here"></textarea>
              </div>
            <div class="form-check">
                <input data-placement="top" id="checkbox" type="checkbox" class="form-check-input d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex p-1" required>
                <label for="checkbox" class="form-check-label text-muted"><small>I read the agreement and accept it.</small></label>
            </div>
            <button id="draw" type="submit" class="btn btn-primary d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex">Draw!</button>
        </form>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/node.js"></script>
    <script src="js/list.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/api_client.js"></script>
    <script src="main.js"></script>
</body>

</html>
