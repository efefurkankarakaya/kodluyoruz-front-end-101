<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre Queue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
<div class="container">
  <form class="container__form">
      <div id="form" class="form-row">
        <div class="col-md-4 mb-3">
          <label for="first-name-input">First Name</label>
          <input id="first-name-input" type="text" class="form-control" placeholder="First name" maxlength="64" required autocomplete="off">
          <div id="first-name-validation">
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="last-name-input">Last Name</label>
          <input id="last-name-input"  type="text" class="form-control"placeholder="Last name" maxlength="64" required autocomplete="off">
          <div id="last-name-validation">
          </div>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="phone-number-input">Phone Number</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">+90</span>
            </div>
            <input id="phone-number-input" type="text" class="form-control" placeholder="(5xx) xxx xx xx" maxlength="14" required autocomplete="off">
            <div id="phone-number-validation">
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="address-input">Address</label>
          <input id="address-input" type="text" class="form-control" placeholder="Address" required autocomplete="off">
          <div id="address-validation">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="id-input">Identity</label>
          <input id="id-input" type="text" class="form-control"  placeholder="Identity Number" required autocomplete="off">
          <div id="id-validation">
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="seat-input">Seat</label>
          <input id="seat-input" type="number" class="form-control" placeholder="Seat Number" min="1" max="64" disabled autocomplete="off">
          <div id="seat-validation">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input id="theatre-input" class="form-check-input" type="checkbox" value="" autocomplete="off">
          <label class="form-check-label" for="theatre-input">
            I'd like to join the theatre!
          </label>
        </div>
      </div>
      <button id="queue" class="btn btn-success" type="submit">Queue</button>
      <button id="dequeue" class="btn btn-primary" type="button">Dequeue</button>
      <button id="reset" class="btn btn-danger" type="button">Reset</button>
    </form>
  </div>
  <script src="js/node.js"></script>
  <script src="js/queue.js"></script>
  <script src="main.js"></script>
</body>
</html>
